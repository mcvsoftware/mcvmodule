<shadow-screen [visible]="appService.aMessages.length > 0 || appService.nLoading > 0 || appService.shadowVisible"></shadow-screen>
<div *ngIf="appService.aMessages.length > 0">
    <div class="clsAlertBox">
        <div class="clsAlertTitle">{{apiService?.config.appTitle}}</div>
        <img src="./assets/info.png" style="float: right;" width="50" />
        <div *ngFor="let msg of appService.aMessages" class="clsMessage">
            {{msg}}
        </div>

        <button mat-raised-button style="position: absolute; bottom: 10px; right: 10px;"  (click)="appService.closeAlert(1)">Aceptar</button>
        <button mat-raised-button *ngIf="appService.alertCancelButton" style="position: absolute; bottom: 10px; right: 110px;"  (click)="appService.closeAlert(2)">Cancelar</button>
    </div>
</div>
<div *ngIf="appService.nLoading > 0" class="clsImgLoading">
    <img src="./assets/loading2.gif" width="150" />
    <div *ngIf="appService.loadingMessage !== ''" style="color: white; font-size: 16px; font-weight: bold;">
        {{appService.loadingMessage}}
    </div>
</div>
